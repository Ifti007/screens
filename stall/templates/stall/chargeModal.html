<body>
      <div class="modal-header">
      <div class="row">
      <div class='col-md-10'>
            <h3 class="modal-title">Charging [[amount|currency]]</h3>
        </div>
        <div class='col-md-2'>
            <input class="form-control" type="checkbox" ng-model="testMode">
        </div>    
        </div>
        </div>
        <div class="modal-body">
            <input type="password" class="form-control" ng-model="track" ng-blur='charge(amount)' autofocus>
            <p>Swipe Card and press Tab</p>
            

<form> {% csrf_token %}
<!-- action="" method="POST" -->
  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" data-stripe="number" ng-model='cardNumber'/>
    </label>
  </div>


  <div class="form-group">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" data-stripe="exp-month" ng-model='expMonth'/>
    </label>
    <span> / </span>
    <input type="text" size="4" data-stripe="exp-year" ng-model='expYear'/>
  </div>
  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc" ng-model='cvc'/>
    </label>
  </div>
  
  <div class='form-row'>
  <input class="form-control" ng-model="email" type='email' placeholder='Enter email for receipt'>
</div>
  <p class="text-danger">[[paymentErrors]]</p>
  <p class="text-success">[[paymentSuccess]]</p>

  
</form>

            
        </div>
        <div class="modal-footer">
            <button class='btn btn-success' ng-click='submitPayment()'>Submit Payment</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
 <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
 </body>
